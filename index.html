<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #2a5298);
            color: #fff;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .header h1 {
            font-size: 3rem;
            color: #4cd964;
            text-shadow: 0 0 15px rgba(76, 217, 100, 0.6);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        
        .score {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .score-value {
            color: #ffcc00;
        }
        
        .high-score-value {
            color: #ff2d55;
        }
        
        #game-canvas {
            background: #0c1e3e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: block;
            touch-action: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            width: 100%;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #007aff, #5ac8fa);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            flex: 1;
            max-width: 150px;
        }
        
        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-top: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(19, 30, 59, 0.98);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 100;
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 400px;
        }
        
        .game-over h2 {
            color: #ff3b30;
            font-size: 2.8rem;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 59, 48, 0.5);
        }
        
        .final-score {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #ffcc00;
        }
        
        .control-hint {
            margin-top: 15px;
            font-size: 1rem;
            color: #8e8e93;
        }
        
        @media (max-width: 500px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .score {
                font-size: 1.1rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .instructions {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>贪吃蛇</h1>
        </div>
        
        <div class="score-container">
            <div class="score">得分: <span id="score" class="score-value">0</span></div>
            <div class="high-score">最高分: <span id="high-score" class="high-score-value">0</span></div>
        </div>
        
        <canvas id="game-canvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="start-btn">开始游戏</button>
            <button id="pause-btn">暂停</button>
            <button id="restart-btn">重新开始</button>
        </div>
        
        <div class="instructions">
            <p>点击画布的不同区域控制方向</p>
            <p>也可以使用键盘上下左右键控制</p>
            <p>吃到食物增长身体，撞到墙壁或自身游戏结束</p>
            <p class="control-hint">提示：画布被对角线分为四个区域，点击相应区域控制方向</p>
        </div>
    </div>
    
    <div id="game-over" class="game-over">
        <h2>游戏结束!</h2>
        <p class="final-score">你的得分: <span id="final-score">0</span></p>
        <button id="play-again">再玩一次</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 获取Canvas和上下文
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            
            // 高分辨率显示支持
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            
            // 游戏变量
            const gridSize = 20;
            const gridWidth = Math.floor(canvas.width / dpr / gridSize);
            const gridHeight = Math.floor(canvas.height / dpr / gridSize);
            
            let snake = [];
            let food = {};
            let direction = 'right';
            let nextDirection = 'right';
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            let gameRunning = false;
            let gameSpeed = 100; // 初始速度（毫秒）
            let lastUpdateTime = 0;
            let animationFrameId = null;
            
            // DOM元素
            const scoreElement = document.getElementById('score');
            const highScoreElement = document.getElementById('high-score');
            const finalScoreElement = document.getElementById('final-score');
            const gameOverElement = document.getElementById('game-over');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const restartBtn = document.getElementById('restart-btn');
            const playAgainBtn = document.getElementById('play-again');
            
            // 初始化最高分
            highScoreElement.textContent = highScore;
            
            // 初始化游戏
            function initGame() {
                snake = [
                    {x: 5, y: 10},
                    {x: 4, y: 10},
                    {x: 3, y: 10}
                ];
                
                generateFood();
                score = 0;
                scoreElement.textContent = score;
                direction = 'right';
                nextDirection = 'right';
                gameSpeed = 100;
                lastUpdateTime = 0;
            }
            
            // 生成食物
            function generateFood() {
                food = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                
                // 确保食物不会出现在蛇身上
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === food.x && snake[i].y === food.y) {
                        return generateFood();
                    }
                }
            }
            
            // 绘制游戏
            function draw() {
                // 清除画布
                ctx.fillStyle = '#0c1e3e';
                ctx.fillRect(0, 0, canvas.width / dpr, canvas.height / dpr);
                
                // 绘制网格
                ctx.strokeStyle = '#1c2e4a';
                ctx.lineWidth = 0.5;
                for (let i = 0; i <= gridWidth; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * gridSize, 0);
                    ctx.lineTo(i * gridSize, canvas.height / dpr);
                    ctx.stroke();
                }
                for (let j = 0; j <= gridHeight; j++) {
                    ctx.beginPath();
                    ctx.moveTo(0, j * gridSize);
                    ctx.lineTo(canvas.width / dpr, j * gridSize);
                    ctx.stroke();
                }
                
                // 绘制食物
                ctx.fillStyle = '#ff3b30';
                ctx.beginPath();
                ctx.arc(
                    food.x * gridSize + gridSize / 2,
                    food.y * gridSize + gridSize / 2,
                    gridSize / 2 - 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                
                // 绘制蛇
                snake.forEach((segment, index) => {
                    if (index === 0) {
                        // 蛇头
                        ctx.fillStyle = '#4cd964';
                    } else {
                        // 蛇身
                        ctx.fillStyle = '#34c759';
                    }
                    
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize / 2,
                        segment.y * gridSize + gridSize / 2,
                        gridSize / 2 - 1,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // 蛇身边框
                    ctx.strokeStyle = '#0c1e3e';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                });
            }
            
            // 更新游戏状态
            function update() {
                // 更新蛇的方向
                direction = nextDirection;
                
                // 移动蛇头
                const head = {x: snake[0].x, y: snake[0].y};
                
                switch (direction) {
                    case 'up':
                        head.y -= 1;
                        break;
                    case 'down':
                        head.y += 1;
                        break;
                    case 'left':
                        head.x -= 1;
                        break;
                    case 'right':
                        head.x += 1;
                        break;
                }
                
                // 检查游戏结束条件
                if (
                    head.x < 0 ||
                    head.y < 0 ||
                    head.x >= gridWidth ||
                    head.y >= gridHeight ||
                    checkCollision(head)
                ) {
                    gameOver();
                    return;
                }
                
                // 将新的头部添加到蛇身
                snake.unshift(head);
                
                // 检查是否吃到食物
                if (head.x === food.x && head.y === food.y) {
                    // 增加分数
                    score += 10;
                    scoreElement.textContent = score;
                    
                    // 生成新食物
                    generateFood();
                    
                    // 增加游戏速度
                    if (gameSpeed > 50) {
                        gameSpeed -= 2;
                    }
                } else {
                    // 如果没吃到食物，移除尾部
                    snake.pop();
                }
            }
            
            // 检查碰撞
            function checkCollision(position) {
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === position.x && snake[i].y === position.y) {
                        return true;
                    }
                }
                return false;
            }
            
            // 游戏循环
            function gameLoop(timestamp) {
                if (!gameRunning) return;
                
                if (!lastUpdateTime) lastUpdateTime = timestamp;
                const deltaTime = timestamp - lastUpdateTime;
                
                if (deltaTime > gameSpeed) {
                    update();
                    lastUpdateTime = timestamp;
                }
                
                draw();
                animationFrameId = requestAnimationFrame(gameLoop);
            }
            
            // 开始游戏
            function startGame() {
                if (!gameRunning) {
                    gameRunning = true;
                    lastUpdateTime = 0;
                    animationFrameId = requestAnimationFrame(gameLoop);
                    startBtn.textContent = "游戏运行中";
                }
            }
            
            // 暂停游戏
            function pauseGame() {
                if (gameRunning) {
                    gameRunning = false;
                    cancelAnimationFrame(animationFrameId);
                    startBtn.textContent = "继续游戏";
                }
            }
            
            // 重新开始游戏
            function restartGame() {
                cancelAnimationFrame(animationFrameId);
                gameRunning = false;
                initGame();
                draw();
                startBtn.textContent = "开始游戏";
                gameOverElement.style.display = 'none';
            }
            
            // 游戏结束
            function gameOver() {
                cancelAnimationFrame(animationFrameId);
                gameRunning = false;
                
                // 更新最高分
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    highScoreElement.textContent = highScore;
                }
                
                // 显示游戏结束界面
                finalScoreElement.textContent = score;
                gameOverElement.style.display = 'block';
            }
            
            // 键盘控制
            document.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                    case ' ':
                        if (gameRunning) {
                            pauseGame();
                        } else {
                            startGame();
                        }
                        break;
                }
            });
            
            // 画布触摸控制
            canvas.addEventListener('click', (e) => {
                if (!gameRunning) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // 将画布分为四个三角形区域
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                // 计算点击位置相对于中心点的角度
                const relX = x - centerX;
                const relY = y - centerY;
                
                // 计算角度（0到360度）
                let angle = Math.atan2(relY, relX) * 180 / Math.PI;
                if (angle < 0) angle += 360;
                
                // 根据角度确定方向
                if (angle >= 45 && angle < 135) {
                    if (direction !== 'up') nextDirection = 'down';
                } else if (angle >= 135 && angle < 225) {
                    if (direction !== 'right') nextDirection = 'left';
                } else if (angle >= 225 && angle < 315) {
                    if (direction !== 'down') nextDirection = 'up';
                } else {
                    if (direction !== 'left') nextDirection = 'right';
                }
            });
            
            // 按钮事件监听
            startBtn.addEventListener('click', () => {
                if (!gameRunning) {
                    startGame();
                }
            });
            
            pauseBtn.addEventListener('click', pauseGame);
            restartBtn.addEventListener('click', restartGame);
            playAgainBtn.addEventListener('click', restartGame);
            
            // 初始化并绘制游戏
            initGame();
            draw();
        });
    </script>
</body>
</html>
