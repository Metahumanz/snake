<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>贪吃蛇大作战</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <!-- Header Always Visible (or conditional?) Let's keep it simple -->
    <header>
      <h1>贪吃蛇</h1>
      <div class="scorebox">
        <div class="score">分数: <span id="score">0</span></div>
        <div class="score">最高: <span id="best">0</span></div>
      </div>
    </header>

    <!-- START SCREEN -->
    <div id="startScreen" style="width:100%; max-width:500px">
      <div class="canvas-wrap"
        style="flex-direction:column; justify-content:center; align-items:stretch; padding:40px;">
        <h2 style="text-align:center; color:#10b981; margin-bottom:30px">选择模式</h2>
        <div class="mode-select">
          <button id="btnAdventure" class="primary mode-btn">
            <div>
              <strong>闯关模式</strong><br>
              <small>5个难度递增的关卡</small>
            </div>
            <span>👑</span>
          </button>
          <button id="btnFree" class="mode-btn">
            <div>
              <strong>自由模式</strong><br>
              <small>无尽挑战，练练手感</small>
            </div>
            <span>♾️</span>
          </button>
        </div>
      </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="gameScreen" class="hidden"
      style="width:100%; max-width:500px; display:flex; flex-direction:column; align-items:center;">
      <!-- Controls Bar -->
      <div class="controls" style="width:100%; justify-content:flex-end; margin-bottom:8px;">
        <button id="pauseBtn">暂停</button>
        <button id="backBtn">返回</button>
      </div>

      <div class="canvas-wrap">
        <canvas id="gameCanvas" width="400" height="400" aria-label="贪吃蛇画布"></canvas>
        <div id="levelInfo" class="level-info hidden">Level 1</div>
      </div>

      <div class="instructions" style="margin-top:20px; color:#94a3b8; font-size:14px;">
        <p>滑动或使用方向键控制蛇的移动。</p>
      </div>
    </div>

  </div>

  <!-- OVERLAYS -->
  <div class="overlay hidden" id="gameOver">
    <div class="dialog">
      <h3>游戏结束</h3>
      <p>本次得分: <span id="finalScore">0</span></p>
      <div style="display:flex; flex-direction:column; gap:8px; margin-top:20px">
        <button id="btnRestart" class="primary">再试一次</button>
        <button id="btnHomeOver">返回主页</button>
      </div>
    </div>
  </div>

  <div class="overlay hidden" id="winScreen">
    <div class="dialog">
      <h2 style="color:#fb7185">🎉 通关! 🎉</h2>
      <p>恭喜你完成了所有关卡！</p>
      <p>最终得分: <span id="winScore">0</span></p>
      <div style="display:flex; flex-direction:column; gap:8px; margin-top:20px">
        <button id="btnWinRestart" class="primary">再次挑战</button>
        <button id="btnHomeWin">返回主页</button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="levels.js"></script>
  <script src="renderer.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>

</html>
