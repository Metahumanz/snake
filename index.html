<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>贪吃蛇</title>
  <style>
    :root{ --bg:#0f1724; --panel:#0b1220; --accent:#10b981; --grid:#15303a; --snake:#34d399; --food:#fb7185; --text:#e6eef6 }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#091021);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,'PingFang SC',"Hiragino Sans GB","Microsoft YaHei",Arial}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:18px;box-sizing:border-box}
    header{width:100%;max-width:500px;display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    h1{margin:0;font-size:20px}
    .controls{display:flex;gap:8px;align-items:center}
    button{background:var(--panel);border:1px solid rgba(255,255,255,0.03);color:var(--text);padding:8px 12px;border-radius:8px;cursor:pointer}
    button.primary{background:linear-gradient(90deg,#0ea5a0,#10b981);color:#04201a;font-weight:600}
    .scorebox{display:flex;gap:12px;align-items:center;margin-left:8px}
    .score{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:8px;font-size:14px}
    .canvas-wrap{width:100%;max-width:500px;aspect-ratio:1/1;background:var(--panel);padding:12px;border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.6);display:flex;align-items:center;justify-content:center}
    canvas{width:100%;height:100%;display:block;border-radius:8px;touch-action:none}
    .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none}
    .dialog{background:rgba(2,6,23,0.9);border:1px solid rgba(255,255,255,0.04);color:var(--text);padding:18px;border-radius:12px;min-width:260px;pointer-events:auto}
    .hidden{display:none}
    @media (max-width:640px){h1{font-size:18px}.controls{flex-wrap:wrap}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>贪吃蛇</h1>
      <div class="controls">
        <div class="scorebox">
          <div class="score">分数: <span id="score">0</span></div>
          <div class="score">最高: <span id="best">0</span></div>
        </div>
        <button id="startBtn" class="primary">开始游戏</button>
        <button id="pauseBtn">暂停</button>
        <button id="resetBtn">重置</button>
      </div>
    </header>

    <div class="canvas-wrap">
      <canvas id="gameCanvas" width="400" height="400" aria-label="贪吃蛇画布"></canvas>
    </div>

    <div class="instructions">
      操作说明：<br>
      - 键盘：方向键或WASD控制移动，空格暂停/继续。<br>
      - 移动端：点击画布四个象限控制方向（根据对角线划分）。<br>
      - 游戏目标：吃食物增加分数，避免碰到墙壁或自己。<br>
      - 分数和最高纪录会显示在上方。<br>
      - 点击“开始游戏”开始，游戏结束会显示弹窗。<br>
    </div>
  </div>

  <div class="overlay">
    <div id="gameOver" class="dialog hidden">
      <h3 id="gameOverTitle">游戏结束</h3>
      <p>得分: <span id="finalScore">0</span></p>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
        <button id="restartBtn" class="primary">重新开始</button>
        <button id="closeBtn">关闭</button>
      </div>
    </div>
  </div>

  <script>
  (function(){
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const gameOverBox = document.getElementById('gameOver');
    const finalScore = document.getElementById('finalScore');
    const restartBtn = document.getElementById('restartBtn');
    const closeBtn = document.getElementById('closeBtn');

    function resizeCanvas(){
      const wrap = canvas.parentElement;
      const rect = wrap.getBoundingClientRect();
      const size = Math.min(rect.width, rect.height);
      canvas.width = size * devicePixelRatio;
      canvas.height = size * devicePixelRatio;
      canvas.style.width = size + 'px';
      canvas.style.height = size + 'px';
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const cols = 20;
    const rows = 20;
    let cellSize = canvas.width / devicePixelRatio / cols;
    function recalcCell(){ cellSize = canvas.width / devicePixelRatio / cols; }
    window.addEventListener('resize', ()=>{recalcCell();});

    const TICKS_PER_SEC = 8;

    let snake = [];
    let dir = {x:1,y:0};
    let nextDir = {x:1,y:0};
    let food = null;
    let score = 0;
    let best = parseInt(localStorage.getItem('snake_best')||'0',10);
    bestEl.textContent = best;
    let running = false;
    let paused = false;

    let prevSnake = [];
    let tickSnake = [];

    let lastTime = 0;
    let tickAccum = 0;
    const tickInterval = 1 / TICKS_PER_SEC;

    function resetGame(){
      const midX = Math.floor(cols/2);
      const midY = Math.floor(rows/2);
      snake = [ {x:midX-1,y:midY}, {x:midX,y:midY} ];
      prevSnake = JSON.parse(JSON.stringify(snake));
      tickSnake = JSON.parse(JSON.stringify(snake));
      dir = {x:1,y:0}; nextDir = {x:1,y:0};
      score = 0; scoreEl.textContent = score;
      placeFood();
      running = false;
      paused = false;
      hideGameOver();
    }

    function placeFood(){
      let tries = 0;
      while(tries++ < 1000){
        const fx = Math.floor(Math.random()*cols);
        const fy = Math.floor(Math.random()*rows);
        if(!snake.some(s=>s.x===fx && s.y===fy)){
          food = {x:fx,y:fy};
          return;
        }
      }
      food = null;
    }

    function startGame(){ if(!running){ running = true; lastTime = performance.now()/1000; requestAnimationFrame(loop);} }
    function pauseGame(){ paused = !paused; pauseBtn.textContent = paused? '继续' : '暂停'; }
    function stopGame(){ running = false; }

    function gameOver(){
      running = false; paused = false;
      finalScore.textContent = score;
      if(score>best){ best = score; localStorage.setItem('snake_best', String(best)); bestEl.textContent = best; }
      showGameOver();
    }

    function showGameOver(){ gameOverBox.classList.remove('hidden'); }
    function hideGameOver(){ gameOverBox.classList.add('hidden'); }

    function tick(){
      if((nextDir.x !== -dir.x || nextDir.y !== -dir.y) || snake.length===1){ dir = nextDir; }

      const head = snake[snake.length-1];
      const newHead = {x: head.x + dir.x, y: head.y + dir.y};

      if(newHead.x < 0 || newHead.x >= cols || newHead.y < 0 || newHead.y >= rows){
        gameOver();
        return;
      }

      if(snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)){
        gameOver();
        return;
      }

      prevSnake = JSON.parse(JSON.stringify(snake));
      snake.push(newHead);

      if(food && newHead.x===food.x && newHead.y===food.y){
        score += 1;
        scoreEl.textContent = score;
        placeFood();
      } else {
        snake.shift();
      }

      tickSnake = JSON.parse(JSON.stringify(snake));
    }

    function render(interp){
      const sizePx = canvas.width / devicePixelRatio;
      ctx.clearRect(0,0,sizePx,sizePx);
      drawGrid();
      if(food){ drawCell(food.x, food.y, 'food'); }
      const a = prevSnake.slice();
      const b = tickSnake.slice();
      while(a.length < b.length) a.unshift(a[0]);
      while(b.length < a.length) b.unshift(b[0]);
      for(let i=0;i<b.length;i++){
        const p0 = a[i];
        const p1 = b[i];
        const ix = lerp(p0.x, p1.x, interp);
        const iy = lerp(p0.y, p1.y, interp);
        drawSmoothCell(ix, iy, i===b.length-1);
      }
    }

    function drawGrid(){
      const w = canvas.width/devicePixelRatio;
      const h = canvas.height/devicePixelRatio;
      ctx.fillStyle = '#06101a';
      ctx.fillRect(0,0,w,h);
      ctx.beginPath();
      for(let i=0;i<=cols;i++){
        const x = i * cellSize + 0.5;
        ctx.moveTo(x,0);
        ctx.lineTo(x,h);
      }
      for(let j=0;j<=rows;j++){
        const y = j * cellSize + 0.5;
        ctx.moveTo(0,y);
        ctx.lineTo(w,y);
      }
      ctx.strokeStyle = '#08323a';
      ctx.lineWidth = 1;
      ctx.stroke();
    }

    function drawCell(cx, cy, kind){
      const x = cx * cellSize;
      const y = cy * cellSize;
      const pad = Math.max(1, cellSize*0.08);
      ctx.beginPath();
      ctx.rect(x+pad, y+pad, cellSize-2*pad, cellSize-2*pad);
      ctx.fillStyle = kind==='food'? getComputedStyle(document.documentElement).getPropertyValue('--food') : getComputedStyle(document.documentElement).getPropertyValue('--snake');
      ctx.fill();
    }

    function drawSmoothCell(px, py, isHead){
      const x = px * cellSize;
      const y = py * cellSize;
      const r = Math.max(2, cellSize*0.38);
      ctx.beginPath();
      ctx.arc(x + cellSize/2, y + cellSize/2, r, 0, Math.PI*2);
      ctx.fillStyle = isHead ? getComputedStyle(document.documentElement).getPropertyValue('--accent') : getComputedStyle(document.documentElement).getPropertyValue('--snake');
      ctx.fill();
    }

    function lerp(a,b,t){ return a + (b-a)*t; }

    function loop(now){
      if(!running) return;
      now = now/1000;
      let dt = now - lastTime;
      if(dt > 0.25) dt = 0.25;
      lastTime = now;

      if(!paused){
        tickAccum += dt;
        while(tickAccum >= tickInterval){
          tick();
          tickAccum -= tickInterval;
        }
      }

      const interp = Math.max(0, Math.min(1, tickAccum / tickInterval));
      render(interp);
      requestAnimationFrame(loop);
    }

    function setDirection(dx,dy){
      if(!running) return; // 游戏未运行时无效
      if(dx === -dir.x && dy === -dir.y && snake.length>1) return;
      nextDir = {x:dx,y:dy};
    }

    window.addEventListener('keydown', (e)=>{
      if(e.key==='ArrowUp' || e.key==='w' || e.key==='W') setDirection(0,-1);
      if(e.key==='ArrowDown' || e.key==='s' || e.key==='S') setDirection(0,1);
      if(e.key==='ArrowLeft' || e.key==='a' || e.key==='A') setDirection(-1,0);
      if(e.key==='ArrowRight' || e.key==='d' || e.key==='D') setDirection(1,0);
      if(e.key===' '){ pauseGame(); }
    });

    function handlePointer(x,y){
      const rect = canvas.getBoundingClientRect();
      const cx = x - rect.left;
      const cy = y - rect.top;
      const w = rect.width; const h = rect.height;
      const nx = (cx - w/2) / (w/2);
      const ny = (cy - h/2) / (h/2);
      if(ny < nx && ny < -nx){ setDirection(0,-1); }
      else if(nx > ny && nx > -ny){ setDirection(1,0); }
      else if(ny > nx && ny > -nx){ setDirection(0,1); }
      else { setDirection(-1,0); }
    }

    canvas.addEventListener('pointerdown', (ev)=>{ ev.preventDefault(); handlePointer(ev.clientX, ev.clientY); });
    canvas.addEventListener('touchstart', (ev)=>{ ev.preventDefault(); const t = ev.touches[0]; handlePointer(t.clientX, t.clientY); }, {passive:false});

    startBtn.addEventListener('click', ()=>{ startGame(); });
    pauseBtn.addEventListener('click', ()=>{ pauseGame(); });
    resetBtn.addEventListener('click', ()=>{ resetGame(); render(0); });
    restartBtn.addEventListener('click', ()=>{ resetGame(); startGame(); });
    closeBtn.addEventListener('click', ()=>{ hideGameOver(); });

    resetGame(); render(0);

    const obs = new ResizeObserver(()=>{ resizeCanvas(); recalcCell(); render(0); });
    obs.observe(canvas.parentElement);

    document.body.addEventListener('touchmove', function(e){ if(e.target===canvas) e.preventDefault(); }, {passive:false});

  })();
  </script>
</body>
</html>
